<!DOCTYPE html>
<lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <div class="container-fluid align-items-center">
    <!-- Dynamic Alert Placeholder -->
    <div class="d-flex flex-row justify-content-center text-center" id="alert-placeholder"></div>
    <div class="row pt-3 pl-2 pr-2">
      <div class="col-md-6 weather__card-left d-flex flex-column align-items-center">
        <div class="flex-inline">
          <form class="form-row" id="searchForm">
            <input type="text" name="searchCity" id="cityInput">
            <button class="btn btn-info btn-sm" type="submit" id="searchBtn">SEARCH CITY</button>
          </form>
        </div>
        <div class="flex-row pt-3" id="searchHistory">
          <!-- Dynamic History Displayed Here -->
        </div>
      </div>
      <div class="col-md-6 weather__card-right d-flex flex-column align-items-center">
        <div class="p-2">
          <h2 id="temp">--&deg;</h2>
        </div>
        <div class="lrg-icon-container" data-icon="">
          <!-- Dynamic Icon Diplayed Here -->
        </div>
        <div class="p-3">
          <h3 id="city">--</h3>
        </div>
        <div class="container-fluid">
          <div class="row d-flex flex-row align-items-center justify-content-center text-center m-3">
            <div class="col-md-6 flex-column strong font-weight-bold">
              <div><i class="fa-solid fa-wind"></i> WIND</div>
              <div id="wind">--mph</div>
            </div>
            <div class="col-md-6 font-weight-bold">
             <div><i class="fa-solid fa-droplet"></i> HUMIDITY</div>
              <div id="humidity">--%</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <!-- Weather Forecast -->
  <div class="weather__forecast d-flex flex-row justify-content-center align-items-center mt-3">
 <h5 class="pt-5">5-DAY FORECAST</h5>
  </div>
  <div class="weather__forecast row flex-row justify-content-center align-items-center mt-3"" id="five-day-forecast">
    <!-- Dynamically Add Five Day Forecast -->
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/55b6de9a33.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/weatherIcons.js"></script>
  <script src="./assets//js/script.js"></script>
  
</html>
