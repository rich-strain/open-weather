<!DOCTYPE html>
<lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <!-- Weather -->
  <div class="container mt-5" id="forecastContainer">
    <div class="d-flex flex-row justify-content-center" id="alert-placeholder"></div>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <div class="weather__card">
        <div class="d-flex flex-row justify-content-center align-items-center">
          <div class="p-3">
            <h2 id="temp">98</h2>
          </div>
          <div class="p-3">
            <img src="https://svgur.com/i/oKG.svg" />
          </div>
          <div class="p-3">
            <h5>Tuesday, 10 AM</h5>
            <h3 id="city">Port Saint Lucie</h3>
            <span class="weather__description">Mostly Cloudy</span>
          </div>
        </div>
        <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
          <div class="p-4 d-flex justify-content-center align-items-center">
            <img src="https://svgur.com/i/oHw.svg" />
            <span>10%</span>
          </div>
          <div class="p-4 d-flex justify-content-center align-items-center">
            <img src="https://svgur.com/i/oH_.svg" />
            <span id="pressure"></span>
          </div>
          <div class="p-4 d-flex justify-content-center align-items-center">
            <img src="https://svgur.com/i/oKS.svg" />
            <span id="wind"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Weather Forecast -->
  <div class="weather__forecast d-flex flex-row justify-content-center align-items-center mt-3">
    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
      <span>Wed</span>
      <img src="https://svgur.com/i/oKG.svg" />
      <span>15&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
      <span>Fri</span>
      <img src="https://svgur.com/i/oJe.svg" />
      <span>13&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
      <span>Sat</span>
      <img src="https://svgur.com/i/oJx.svg" />
      <span>13&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
      <span>Sun</span>
      <img src="https://svgur.com/i/oJU.svg" />
      <span>11&deg;</span>
    </div>

    <div class="p-4 d-flex flex-column justify-content-center align-items-center">
      <span>Mon</span>
      <img src="https://svgur.com/i/oJU.svg" />
      <span>11&deg;</span>
    </div>
  </div>

  <div class="mt-5 d-flex justify-content-center align-items-center">
    <form id="searchForm">
      <input type="text" name="searchCity" id="cityInput">
      <button type="submit" id="searchBtn">Get Weather</button>
    </form>
  </div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets//js/fetch.js"></script>
</html>
